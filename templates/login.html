<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Topic Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 p-4 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full text-center">
        <h2 class="text-3xl font-bold text-gray-900 mb-6">Welcome to Topic Tracker</h2>
        <p class="text-gray-700 mb-8">Please sign in to continue.</p>

        <form action="/login" method="post">
            <input
                type="email"
                name="email"
                placeholder="Email"
                class="w-full p-3 border border-gray-300 rounded-md mb-4 focus:ring-indigo-500 focus:border-indigo-500"
                required
            />
            <input
                type="password"
                name="password"
                placeholder="Password"
                class="w-full p-3 border border-gray-300 rounded-md mb-6 focus:ring-indigo-500 focus:border-indigo-500"
                required
            />

            {% if error %}
                <p class="text-red-500 text-sm mb-4">{{ error }}</p>
            {% endif %}

            <button
                type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-300"
            >
                Sign In
            </button>
        </form>
    </div>
</body>
</html>
